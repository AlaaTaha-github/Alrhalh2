    <script>

        function calc() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);

            var oper = document.getElementById('operators').value;

            if (oper === '+') {
                document.getElementById('result').value = n1 + n2;
            }

            if (oper === '-') {
                document.getElementById('result').value = n1 - n2;
            }

            if (oper === '/') {
                document.getElementById('result').value = n1 / n2;
            }

            if (oper === 'X') {
                document.getElementById('result').value = n1 * n2;
            }
        }

    </script>
    <script>

        class products {

            constructor(quant, name, price) {
                this.quant = quant;
                this.name = name;
                this.price = price;
            }
            get getQuant() {
                return this.quant;
            }
            get getName() {
                return this.name;
            }
            get getPrice() {
                return this.price;
            }
            set setQuant(quant) {
                var check = /\b(0?[1-9]|1[0-9]|2[0])\b/;
                if (check.test(quant))
                    this.quant = quant;
                else
                    this.quant = undefined;
            }
            set setName(name) {
                var check = /^[A-Za-z]{2,}$/;
                if (check.test(name))
                    this.name = name;
                else
                    this.name = undefined;
            }
            set setPrice(price) {
                var check = /(1000|3000)/g;
                if (check.test(price))
                    this.price = price;
                else
                    this.price = undefined;
            }

            toString() {
                return "quantity: " + this.quant + " " + " name: " + "   " + this.name + " " + " price:  " + this.price;
            }
        }

        newproducts = () => {

            product1 = new products();
            var quant = document.getElementById("quant").value;
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var value = quant * price;

            product1.setQuant = quant;
            product1.setName = name;
            product1.setPrice = price;

            alert(`the value is: ${value}`);

            if (product1.getQuant == undefined)
                alert('the quant is undefinded')
            else
                alert('good quantity')

            if (product1.getName == undefined)
                alert('the name is undefinded')
            else
                alert('good name')

            if (product1.getPrice == undefined)
                alert('the price is undefinded')
            else
                alert('good price')

            alert(product1.toString());
        }

    </script>

            function totalSum(...inp) {
                var sum = 0;
                for (i of inp) {
                    sum += Math.ceil(i) - i;

            }
