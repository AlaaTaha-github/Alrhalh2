          <script>

    class supplier{

    constructor(firstN, lastN, age) {
    this.firstN = firstN;
    this.lastN = lastN;
    this.age = age;
    }
    get getFirstN() {
        return this.firstN;
    }
    get getLastN() {
        return this.lastN;
    }
    get getAge() {
        return this.age;
    }
    set setFirstN(firstN) {
             var check = /^[A-Za-z]{2,}$/;
          if (check.test(firstN))
                this.firstN = firstN;
          else
                this.firstN = undefined;
        
    }
     set setLastN(lastN) {
               this.lastN = lastN;
                  }

        set setAge(age) {
            var check = /^(?:|1[8-9]|[2-9][0-9])$/;
          if (check.test(age)==true)
                this.age = age;
          else
                this.age = undefined;
    }
    toString() {
        return "first name of supplier: " + this.firstN +" "+ " last name: " + this.lastN + " " + "age: " + this.age;
    }
}
              function checksupplier() {
